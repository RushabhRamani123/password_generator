<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <div class="control_pannnel">
        <!-- <label for="customRange1" class="form-label">Password Lenght</label>
        <input type="range" class="form-range" id="customRange1"> -->
        <div class="password-generator">
            <input type="text" id="password" name="password" disabled="true"><button
                onclick="copyfunction()">Copy</button></br>
            Super Strong Password: <input type="checkbox" id="myCheck" value="super strong password"
                onclick="f(this)"></br>
            Strong Password: <input type="checkbox" id="myCheck" value="strong password" onclick="f(this)"></br>
            Funny Password: <input type="checkbox" id="myCheck" value="funny password" onclick="f(this)"></br>
            Easy Password: <input type="checkbox" id="myCheck" value="easy password" onclick="f(this)"></br>
            <button id="btnr" onclick="generatefunction()">Generate</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
