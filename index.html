<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="password-generator">
        <input type="text" id="password" name="password" disabled="true"><button
            onclick="copyfunction()">Copy</button></br>
        Super Strong Password: <input type="checkbox" id="myCheck" value="super strong password" onclick="f(this)"></br>
        Strong Password: <input type="checkbox" id="myCheck" value="strong password" onclick="f(this)"></br>
        Funny Password: <input type="checkbox" id="myCheck" value="funny password" onclick="f(this)"></br>
        Easy Password: <input type="checkbox" id="myCheck" value="easy password" onclick="f(this)"></br>
        <button id="btnr" onclick="generatefunction()">Generate</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
